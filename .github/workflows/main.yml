name: Deploy Backend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: 'vjumpkung'
    environment: production
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: MONGO_URI=${{secrets.MONGO_URI}} PORT=${{secrets.PORT}} SECRET=${{secrets.SECRET}} pm2 start "npm run start:prod" --name basic-shopping-backend
